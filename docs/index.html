<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
		el: '#app',
	    auto2top: true,
		coverpage: false,
		executeScript: true,
		loadSidebar: true,
		loadNavbar: false,
		mergeNavbar: true,
		maxLevel: 3,
		subMaxLevel: 2,
		ga: 'UA-106147152-1',
		name: '开发指南',
		search: {
		  noData: {
			'/zh-cn/': '没有结果!',
			'/': '没有结果!'
		  },
		  paths: 'auto',
		  placeholder: {
			'/zh-cn/': '搜索',
			'/': '搜索'
		  }
		},
		repo: '',
		formatUpdated: '{MM}/{DD} {HH}:{mm}',
		coverpage: true,
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
